<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 ex011</title>
</head>
<body>
    digite aqui seu peso: <input id="ipt_peso"> <br>
    digite aqui sua altura: <input id="ipt_altura"> <br>
    <button onclick="calcular()">Calcular IMC</button>


    <h1 id="msg">Calcular imc</h1>
</body>
<script>
    function calcular(){
        //receber dados (não informações)
        var peso = Number(ipt_peso.value);
        var altura = Number(ipt_altura.value);

        //calcular imc
        var calculo = peso / (altura * altura);

        msg.innerHTML = "Seu cálculo de imc foi: " + calculo;
    }
</script>
</html>
